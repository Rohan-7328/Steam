<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Namen</title>
</head>
<body>
    <h1>Game Namen</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Naam</th>
            </tr>
        </thead>
        <tbody>
            {% if game_names and game_names|length > 0 %}
                {% for game in game_names %}
                    <tr>
                        <td>{{ game.id }}</td>
                        <td>{{ game.name }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">Geen games gevonden.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
